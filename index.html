<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>

<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-address1">Address</label>
            <input type="text" id="new-address1">
            <button type="button" id="additional-address-button">Add a second Address</button>
          </div>
          <div class="form-group" id="second-address">
            <label for="new-address2">Address 2</label>
            <input type="text" id="new-address2">
          </div>
          <button type="submit">Add Contact</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>First Address: <span class="address1"></span></p>
          <p>Second Address: <span class="address2"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
